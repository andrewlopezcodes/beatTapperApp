    var circles =[];

    function onKeyDown(event) {
      if(keyData[event.key]){
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var randomCoordinate = maxPoint * randomPoint;
        console.log("This is the circle\'s radom coordinate " + randomCoordinate);
        var newCircle = new Path.Circle(randomCoordinate, 400);
        newCircle.fillColor = keyData[event.key].color;
        keyData[event.key].sound.play();
        circles.push(newCircle);
      }
    }
      
    


    function onFrame(event){
      for(var a = 0; a < circles.length; a++){
        circles[a].scale(0.9);
        circles[a].fillColor.hue += 1;
        if(circles[a].area < 1){
          circles[a].remove();
          circles.splice(a, 1);
          console.log(circles);
        };
      };
    };
