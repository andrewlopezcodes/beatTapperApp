<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beatTapperApp by andrewlopezcodes</title>
  <script src="paper-full.min.js"></script>
  <link rel="stylesheet" href="beatTapperApp.css">
  
  <script type="text/paperscript" canvas="myCanvas">
    
    var circles =[];
    function onKeyDown(event) {
      
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var randomCoordinate = maxPoint * randomPoint;
      console.log("This is the circle\'s radom coordinate " + randomCoordinate);
      var newCircle = new Path.Circle(randomCoordinate, 400);
      newCircle.fillColor = "red";
      circles.push(newCircle);
    }
      
    


    function onFrame(event){
      for(var a = 0; a < circles.length; a++){
        circles[a].fillColor.hue += 1;
        circles[a].scale(.9);
      };
    }
      
    


    

  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
